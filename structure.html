<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styling.css">
</head>
    <body >
    <h1 ><b>Online Calculator</b></h1>
    <h2 >INSERT VALUES FOR CALCULATION AND SELECT OPERATOR</h2>
    
    <div >

        <h3 >FIRST NUMBER:</h3>
        <input type="text"  placeholder="input any number"></input>
        <h3 >SECOND NUMBER:</h3>
        <input type="text"  placeholder="input any number"></input>
        <h3 >SELECT YOUR OPERATOR:</h3>
        <select >
            <option value="" selected disabled hidden>Choose here</option>
            <option  value="a" aria-colspan="90">Addition</option>
            <option  value="b" aria-colspan="90">Subraction</option>
            <option  value="c" aria-colspan="90">Multiplication</option>
            <option  value="d" aria-colspan="90">Division</option>
            <option  value="pp" aria-colspan="90">Power</option>
            
        </select>
        <h3 >POWER NUMBER:(if using power function)</h3>
        <input type="text"  placeholder="power for values"></input>
        <br>
        <h3 >SUBMIT YOUR VALUES</h3>
        <button  onclick="result()">CALCULATE</button>
        <br>
        <h3>RESULT WILL APPEAR HERE</h3>
        <input type="text"  placeholder="result" readonly>






    </div>

    <script src="./functionality.js"></script>
    <div class="footer">
        Made By Muhammad Ahsan</div>
</body>
</html>
