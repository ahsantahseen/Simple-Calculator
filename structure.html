<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body id="background">
    <h1 id="mainhead"><b>Online Calculator</b></h1>
    <br>
    <h2 id="creators">Made By Muhammad Ahsan</h2>
    <h2 id="mainhead1">INSERT VALUES FOR CALCULATION AND SELECT OPERATOR</h2>
    <div class="container1">

        <h3 id="input_text">FIRST NUMBER:</h3>
        <input type="text" id="value1" placeholder="input any number"></input>
        <h3 id="input_text">SECOND NUMBER:</h3>
        <input type="text" id="value2" placeholder="input any number"></input>
        <h3 id="input_text">SELECT YOUR OPERATOR:</h3>
        <select id="operator">
            <option value="" selected disabled hidden>Choose here</option>
            <option id="addi" value="a" aria-colspan="90">Addition</option>
            <option id="subr" value="b" aria-colspan="90">Subraction</option>
            <option id="multi" value="c" aria-colspan="90">Multiplication</option>
            <option id="divi" value="d" aria-colspan="90">Division</option>
            <option id="pow" value="pp" aria-colspan="90">Power</option>
            
        </select>
        <h3 id="input_text">POWER NUMBER:(if using power function)</h3>
        <input type="text" id="power_value" placeholder="power for values"></input>
        <br>
        <h3 id="input_text">SUBMIT YOUR VALUES</h3>
        <button id="btt" onclick="result()">CALCULATE</button>
        <br>
        <h3 id="input_text">RESULT WILL APPEAR HERE</h3>
        <input type="text" id="res" placeholder="result" readonly>
        <br>
        <br>

        <br>






    </div>


</body>
</html>
